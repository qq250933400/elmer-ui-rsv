<eui-router url="{{location.href}}" hashRouter="{{false}}">
    <eui-route path="/index" component="eui-index"/>
    <eui-route path="/login" component="eui-app-login" props="{{loginForm}}"/>
    <eui-route path="/admin" component="eui-admin" />
    <eui-route path="/" component="eui-index" />
</eui-router>
